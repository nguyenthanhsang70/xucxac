<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp Không Gian 3D - NTS</title>
    <link rel="icon" type="image/png" href="logos3.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
            position: relative;
        }
        .container {
            perspective: 1000px;
        }
        .cube {
            position: relative;
            width: 200px;
            transform-style: preserve-3d;
            animation: rotate 8s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .front  { transform: translateZ(100px); background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
        .back   { transform: rotateY(180deg) translateZ(100px); background: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red); }
        .right  { transform: rotateY(90deg) translateZ(100px); background: linear-gradient(45deg, yellow, green, blue, indigo, violet, red, orange); }
        .left   { transform: rotateY(-90deg) translateZ(100px); background: linear-gradient(45deg, orange, red, violet, indigo, blue, green, yellow); }
        .top    { transform: rotateX(90deg) translateZ(100px); background: linear-gradient(45deg, green, blue, indigo, violet, red, orange, yellow); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background: linear-gradient(45deg, blue, indigo, violet, red, orange, yellow, green); }

        @keyframes rotate {
            from { transform: rotateY(0deg) rotateX(0deg); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            color: white;
            padding: 8px;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 12px; /* Rounded corners for a softer look */
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; /* Smaller size */
            height: 32px;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 1);
            color: #ffffff;
            transform: scale(1.1); /* Slight scale on hover for visual feedback */
        }
        .back-button::before {
            content: '\2190'; /* Unicode for left arrow */
            font-size: 16px; /* Slightly smaller icon */
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }
            header p {
                font-size: 18px;
            }
            .content h2 {
                font-size: 30px;
            }
            .feature {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 30px;
            }
            header p {
                font-size: 16px;
            }
            .content h2 {
                font-size: 26px;
            }
            .section h2 {
                font-size: 28px;
            }
            .section a {
                font-size: 16px;
                padding: 12px 25px;
            }
            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button"></a>
    <div class="container">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
