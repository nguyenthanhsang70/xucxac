<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --dark: #2F2E41;
            --light: #F8F9FA;
            --text: #495057;
            --facebook: #1877F2;
            --instagram: #E4405F;
            --tiktok: #000000;
            --youtube: #FF0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E2E3FE 0%, #F9F9FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            font-size: clamp(22px, 5vw, 28px);
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .title {
            font-size: clamp(14px, 3vw, 16px);
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 20px;
            display: inline-block;
            padding: 5px 15px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 50px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .info-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .info-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .info-label {
            font-size: 12px;
            color: var(--text);
            margin-bottom: 3px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-link:hover::before {
            transform: translateX(100%);
        }
        
        .facebook { background: var(--facebook); }
        .instagram { background: var(--instagram); }
        .tiktok { background: var(--tiktok); }
        .youtube { background: var(--youtube); }
        
        .hobbies {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .hobbies-title {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hobbies-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .hobby {
            background: rgba(108, 99, 255, 0.1);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-card {
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .info-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .info-item {
                padding: 12px 10px;
                min-width: 100px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 350px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .hobby {
                padding: 5px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
