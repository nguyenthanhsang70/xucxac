  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>

    body {

    .container {

    input {

      border-radius: 8px;

      font-size: 16px;

    }
    
    input:focus {

    }
    
    input::placeholder {

    }
    
    button {

      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      transition: all 0.3s;
      font-family: 'Quicksand', sans-serif;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    #result {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.1);
      margin-top: 30px;

      animation: fadeIn 0.5s ease-out;
    }
    
    .cake {

      margin: 10px 0;

      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .birthday-message {
      font-size: 18px;
      line-height: 1.6;
      margin: 15px 0;
    }
    
    .name {
      color: var(--primary);
      font-weight: 600;
    }
    
    .birthdate {
      color: var(--secondary);
      font-weight: 600;
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
      z-index: 999;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
     @media (max-width: 768px) {
            header h1 {

            }

            }
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ch√∫c M·ª´ng Sinh Nh·∫≠t</h1>
    <p class="subtitle">Nh·∫≠p th√¥ng tin c·ªßa b·∫°n ƒë·ªÉ nh·∫≠n l·ªùi ch√∫c ƒë·∫∑c bi·ªát</p>
    
    <div class="input-group">
      <input type="text" id="ten" placeholder="T√™n c·ªßa b·∫°n"><br>
      <input type="number" id="ngay" placeholder="Ng√†y sinh (1-31)" min="1" max="31"><br>
      <input type="number" id="thang" placeholder="Th√°ng sinh (1-12)" min="1" max="12"><br>
      <input type="number" id="nam" placeholder="NƒÉm sinh (VD: 2000)"><br>
      <button onclick="chucMung()">G·ª≠i L·ªùi Ch√∫c</button>
    </div>
    
    <div id="result">
      <div class="cake">üéÇ</div>
      <p class="birthday-message"><strong>Ch√∫c m·ª´ng sinh nh·∫≠t l·∫ßn th·ª© <span id="age"></span> c·ªßa <span class="name" id="display-name"></span>!</strong></p>
      <p class="birthday-message">Sinh ng√†y: <span class="birthdate" id="display-birthdate"></span></p>
      <p class="birthday-message">Ch√∫c b·∫°n m·ªôt ng√†y sinh nh·∫≠t tr√†n ng·∫≠p ni·ªÅm vui, h·∫°nh ph√∫c v√† th√†nh c√¥ng trong cu·ªôc s·ªëng!</p>
      <div class="cake">üéâ üéä üéà</div>
    </div>
  </div>

  <script>
    function chucMung() {
      const ten = document.getElementById("ten").value.trim();
      const ngay = document.getElementById("ngay").value;
      const thang = document.getElementById("thang").value;
      const nam = document.getElementById("nam").value;

      if (!ten || !ngay || !thang || !nam) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
      }

      const tuoi = new Date().getFullYear() - parseInt(nam);
      const resultDiv = document.getElementById("result");
      
      document.getElementById("age").textContent = tuoi;
      document.getElementById("display-name").textContent = ten;
      document.getElementById("display-birthdate").textContent = `${ngay}/${thang}/${nam}`;
      
      resultDiv.style.display = "block";
      
      // Create confetti effect
      createConfetti();
    }
    
    function createConfetti() {
      const colors = ['#FF6B6B', '#FF8E8E', '#FFD166', '#06D6A0', '#118AB2'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        
        document.body.appendChild(confetti);
        
        const animationDuration = Math.random() * 3 + 2;
        
        confetti.style.animation = `fall ${animationDuration}s linear forwards`;
        
        // Add keyframes dynamically
        const keyframes = `
          @keyframes fall {
            to {
              transform: translateY(100vh) rotate(${Math.random() * 360}deg);
              opacity: 0;
            }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
          style.remove();
        }, animationDuration * 1000);
      }
    }
  </script>
