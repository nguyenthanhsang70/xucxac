<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B6B;
      --secondary: #FF8E8E;
      --accent: #FFD166;
      --light: #FFF5F5;
      --dark: #2D3436;
      --gradient: linear-gradient(90deg, #ff00c7, #ff9f00);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6e6e6 0%, #ffecec 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--dark);
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 5vw, 4rem);
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    .subtitle {
      color: var(--secondary);
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .input-group {
      background: rgba(255, 255, 255, 0.95);
      padding: clamp(20px, 5vw, 40px);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.2);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    input {
      padding: 15px;
      margin: 12px 0;
      width: 85%;
      max-width: 350px;
      border: 2px solid #f0f0f0;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.3);
      outline: none;
    }

    input::placeholder {
      color: #bbb;
      font-style: italic;
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button, .back-btn {
      padding: 12px 35px;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button.submit-btn, .back-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    button.submit-btn:hover, .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    button.submit-btn:active, .back-btn:active {
      transform: translateY(1px);
    }

    .back-btn i {
      margin-right: 8px;
    }

    /* Th√¥ng b√°o sinh nh·∫≠t */
    .birthday-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .birthday-message.show {
      opacity: 1;
      pointer-events: all;
    }

    .birthday-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .birthday-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,107,107,0.2) 0%, rgba(255,107,107,0) 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    .birthday-message h2 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: bounceIn 0.8s ease;
    }

    .birthday-message p {
      font-size: clamp(1.2rem, 2.5vw, 1.6rem);
      color: white;
      margin: 10px 0;
      font-weight: 500;
      line-height: 1.5;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .birthday-message .highlight {
      color: var(--accent);
      font-weight: 700;
    }

    .birthday-message .cake {
      font-size: clamp(3rem, 8vw, 4rem);
      margin: 20px 0;
      display: inline-block;
      animation: bounce 2s infinite;
    }

    /* N√∫t ƒë√≥ng m·ªõi - cƒÉn gi·ªØa */
    .close-btn-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      width: 100%;
    }

    .close-btn {
      padding: 12px 30px;
      font-size: clamp(1rem, 2vw, 1.1rem);
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .close-btn:active {
      transform: translateY(1px);
    }

    .close-btn i {
      font-size: 0.9em;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      background: var(--accent);
      opacity: 0;
      z-index: 999;
      pointer-events: none;
      animation: fall linear forwards;
    }

    /* Hi·ªáu ·ª©ng ph√°o hoa */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px;
      animation: explode 1s ease-out forwards;
      opacity: 0;
      z-index: 998;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes explode {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ch√∫c M·ª´ng Sinh Nh·∫≠t</h1>
    <p class="subtitle">Nh·∫≠p th√¥ng tin c·ªßa b·∫°n ƒë·ªÉ nh·∫≠n l·ªùi ch√∫c ƒë·∫∑c bi·ªát</p>
    
    <div class="input-group">
      <input type="text" id="ten" placeholder="T√™n c·ªßa b·∫°n"><br>
      <input type="number" id="ngay" placeholder="Ng√†y sinh (1-31)" min="1" max="31"><br>
      <input type="number" id="thang" placeholder="Th√°ng sinh (1-12)" min="1" max="12"><br>
      <input type="number" id="nam" placeholder="NƒÉm sinh (VD: 2000)"><br>
      <div class="controls">
        <button class="submit-btn" onclick="chucMung()">G·ª≠i L·ªùi Ch√∫c</button>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Quay L·∫°i</a>
      </div>
    </div>
  </div>

  <div class="birthday-message" id="birthdayMessage">
    <div class="birthday-card">
      <h2>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</h2>
      <p id="messageName"></p>
      <p id="messageBirthdate"></p>
      <p>Ch√∫c b·∫°n m·ªôt ng√†y sinh nh·∫≠t tr√†n ng·∫≠p <span class="highlight">ni·ªÅm vui</span>, <span class="highlight">h·∫°nh ph√∫c</span> v√† <span class="highlight">th√†nh c√¥ng</span> trong cu·ªôc s·ªëng!</p>
      <div class="cake">üéÇ</div>
      <div class="close-btn-container">
        <button class="close-btn" onclick="hideMessage()">
          <i class="fas fa-times"></i> ƒê√≥ng
        </button>
      </div>
    </div>
  </div>

  <script>
    function chucMung() {
      const ten = document.getElementById("ten").value.trim();
      const ngay = document.getElementById("ngay").value;
      const thang = document.getElementById("thang").value;
      const nam = document.getElementById("nam").value;

      if (!ten || !ngay || !thang || !nam) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
      }

      const tuoi = new Date().getFullYear() - parseInt(nam);
      document.getElementById("messageName").textContent = `Ch√∫c m·ª´ng sinh nh·∫≠t l·∫ßn th·ª© ${tuoi} c·ªßa ${ten}!`;
      document.getElementById("messageBirthdate").textContent = `Sinh ng√†y: ${ngay}/${thang}/${nam}`;
      
      // Hi·ªÉn th·ªã th√¥ng b√°o
      document.getElementById("birthdayMessage").classList.add("show");
      
      // T·∫°o hi·ªáu ·ª©ng
      createConfetti();
      createFireworks();
    }

    function hideMessage() {
      document.getElementById("birthdayMessage").classList.remove("show");
    }

    function createConfetti() {
      const colors = ['#FF6B6B', '#FF8E8E', '#FFD166', '#06D6A0', '#118AB2', '#FFFFFF'];
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.width = Math.random() * 12 + 5 + 'px';
        confetti.style.height = Math.random() * 12 + 5 + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confetti);

        const animationDuration = Math.random() * 3 + 2;
        confetti.style.animation = `fall ${animationDuration}s linear forwards`;

        setTimeout(() => {
          confetti.remove();
        }, animationDuration * 1000);
      }
    }

    function createFireworks() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const firework = document.createElement('div');
          firework.className = 'firework';
          firework.style.left = Math.random() * 100 + 'vw';
          firework.style.top = Math.random() * 40 + 'vh';
          firework.style.color = ['#FF6B6B', '#FFD166', '#06D6A0', '#118AB2', '#FFFFFF'][Math.floor(Math.random() * 5)];
          document.body.appendChild(firework);
          
          setTimeout(() => {
            firework.remove();
          }, 1000);
        }, i * 300);
      }
    }
  </script>
</body>
</html>
