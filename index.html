<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tr√¨nh t·∫°o m√£ QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="icon" type="image/png" href="logos3.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        input[type="file"]:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .qr-container {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            margin-top: 15px;
        }
        #qrcode {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 10px;
            max-width: 100%;
        }
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }
        #imagePreview {
            max-width: 80px;
            max-height: 80px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-text {
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        .status-enabled {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        .status-disabled {
            background: rgba(158, 158, 158, 0.1);
            color: #666;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .qr-container {
            animation: fadeIn 0.3s ease-out;
        }
        .download-button {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
        }
        .download-button:hover {
            background: linear-gradient(45deg, #45a049, #5cb85c);
        }
        .back-button {
            background: linear-gradient(45deg, #2196F3, #42A5F5);
            display: inline-block;
            text-decoration: none;
            text-align: center;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: linear-gradient(45deg, #1E88E5, #3d8bfd);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            h1 {
                margin-bottom: 15px;
            }
            input[type="text"], input[type="url"] {
                padding: 10px;
                font-size: 14px;
            }
            button {
                padding: 12px;
                font-size: 15px;
            }
            .back-button {
                padding: 12px;
                font-size: 15px;
            }
            .qr-container {
                padding: 10px;
            }
            #qrcode {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Tr√¨nh t·∫°o m√£ QR</h1>
        <div class="form-group">
            <label for="linkInput">üîó Nh·∫≠p ƒë∆∞·ªùng link:</label>
            <input type="url" id="linkInput" placeholder="https://example.com" required>
        </div>
        <div class="form-group">
            <label for="imageInput">üñºÔ∏è T·∫£i ·∫£nh l√™n ƒë·ªÉ l·∫•y m√†u:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="preview-container">
            <img id="imagePreview" style="display: none;" alt="Preview">
        </div>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="colorToggle">
                <span class="slider"></span>
            </label>
            <label for="colorToggle" style="margin-bottom: 0;">K·∫øt h·ª£p h√¨nh ·∫£nh v·ªõi QR</label>
        </div>
        <div id="statusText" class="status-text status-disabled">
            K·∫øt h·ª£p: T·∫ÆT (m√£ QR ƒëen tr·∫Øng)
        </div>
        <button onclick="generateQR()">‚ú® T·∫°o m√£ QR</button>
        <button class="download-button" onclick="downloadQR()" style="display: none;" id="downloadButton">‚¨á T·∫£i m√£ QR</button>
        <a href="index.html" class="back-button">‚Ü© Quay l·∫°i</a>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        let extractedColors = null;
        let imageLoaded = false;
        let currentQR = null;

        // X·ª≠ l√Ω t·∫£i ·∫£nh v√† hi·ªÉn th·ªã preview
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    // Tr√≠ch xu·∫•t m√†u t·ª´ ·∫£nh
                    extractColorsFromImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // X·ª≠ l√Ω toggle m√†u s·∫Øc
        document.getElementById('colorToggle').addEventListener('change', function() {
            const statusText = document.getElementById('statusText');
            if (this.checked) {
                if (imageLoaded && extractedColors) {
                    statusText.textContent = `K·∫øt h·ª£p: B·∫¨T (QR + h√¨nh ·∫£nh)`;
                    statusText.className = 'status-text status-enabled';
                } else {
                    statusText.textContent = 'Vui l√≤ng t·∫£i ·∫£nh tr∆∞·ªõc!';
                    statusText.className = 'status-text status-disabled';
                    this.checked = false;
                }
            } else {
                statusText.textContent = 'K·∫øt h·ª£p: T·∫ÆT (m√£ QR ƒëen tr·∫Øng)';
                statusText.className = 'status-text status-disabled';
            }
            
            // T·∫°o l·∫°i QR n·∫øu ƒë√£ c√≥ d·ªØ li·ªáu
            const linkInput = document.getElementById('linkInput');
            if (linkInput.value.trim()) {
                generateQR();
            }
        });

        // Tr√≠ch xu·∫•t m√†u ch·ªß ƒë·∫°o t·ª´ ·∫£nh
        function extractColorsFromImage(imageSrc) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                // Resize ·∫£nh ƒë·ªÉ x·ª≠ l√Ω nhanh h∆°n
                canvas.width = 100;
                canvas.height = 100;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // T√≠nh m√†u trung b√¨nh
                let r = 0, g = 0, b = 0;
                const totalPixels = data.length / 4;
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                r = Math.round(r / totalPixels);
                g = Math.round(g / totalPixels);
                b = Math.round(b / totalPixels);

                // T·∫°o m√†u s√°ng h∆°n cho n·ªÅn
                const lightR = Math.min(255, r + 100);
                const lightG = Math.min(255, g + 100);
                const lightB = Math.min(255, b + 100);

                extractedColors = {
                    primary: `rgb(${r}, ${g}, ${b})`,
                    light: `rgb(${lightR}, ${lightG}, ${lightB})`,
                    hex: `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`
                };
                imageLoaded = true;

                // C·∫≠p nh·∫≠t tr·∫°ng th√°i n·∫øu toggle ƒëang b·∫≠t
                const colorToggle = document.getElementById('colorToggle');
                const statusText = document.getElementById('statusText');
                if (colorToggle.checked) {
                    statusText.textContent = `K·∫øt h·ª£p: B·∫¨T (QR + h√¨nh ·∫£nh)`;
                    statusText.className = 'status-text status-enabled';
                }
                
                // T·∫°o l·∫°i QR n·∫øu ƒë√£ c√≥ d·ªØ li·ªáu
                const linkInput = document.getElementById('linkInput');
                if (linkInput.value.trim()) {
                    generateQR();
                }
            };
            img.src = imageSrc;
        }

        // T·∫°o m√£ QR
        function generateQR() {
            const link = document.getElementById('linkInput').value.trim();
            const colorToggle = document.getElementById('colorToggle').checked;
            const qrContainer = document.getElementById('qrcode');
            const downloadButton = document.getElementById('downloadButton');

            if (!link) {
                alert('Vui l√≤ng nh·∫≠p ƒë∆∞·ªùng link!');
                downloadButton.style.display = 'none';
                qrContainer.innerHTML = '<p style="color:#666;">M√£ QR s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y</p>';
                return;
            }

            // X√≥a QR code c≈©
            qrContainer.innerHTML = '';

            try {
                if (colorToggle && imageLoaded) {
                    // T·∫°o QR v·ªõi h√¨nh ·∫£nh
                    createQRWithImage(link, qrContainer);
                } else {
                    // T·∫°o QR th√¥ng th∆∞·ªùng
                    createNormalQR(link, qrContainer);
                }

                // Hi·ªÉn th·ªã n√∫t t·∫£i xu·ªëng
                downloadButton.style.display = 'block';

                // Th√™m hi·ªáu ·ª©ng
                qrContainer.style.opacity = '0';
                setTimeout(() => {
                    qrContainer.style.transition = 'opacity 0.3s ease-in';
                    qrContainer.style.opacity = '1';
                }, 50);
            } catch (error) {
                console.error('L·ªói t·∫°o QR code:', error);
                alert('C√≥ l·ªói x·∫£y ra khi t·∫°o m√£ QR!');
                downloadButton.style.display = 'none';
                qrContainer.innerHTML = '<p style="color:#f44336;">L·ªói khi t·∫°o m√£ QR</p>';
            }
        }

        // T·∫°o QR code th√¥ng th∆∞·ªùng
        function createNormalQR(link, container) {
            const canvas = document.createElement('canvas');
            canvas.id = 'qrCanvas';
            container.appendChild(canvas);
            
            // K√≠ch th∆∞·ªõc responsive
            const size = Math.min(300, window.innerWidth - 100);
            
            currentQR = new QRious({
                element: canvas,
                value: link,
                size: size,
                level: 'H',
                foreground: '#000000',
                background: '#FFFFFF'
            });
        }

        // T·∫°o QR code v·ªõi h√¨nh ·∫£nh overlay
        function createQRWithImage(link, container) {
            const size = Math.min(300, window.innerWidth - 100);
            const canvas = document.createElement('canvas');
            canvas.id = 'qrCanvas';
            canvas.width = size;
            canvas.height = size;
            container.appendChild(canvas);

            // T·∫°o QR code t·∫°m th·ªùi ƒë·ªÉ l·∫•y pattern
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            currentQR = new QRious({
                element: tempCanvas,
                value: link,
                size: size,
                level: 'H',
                foreground: '#000000',
                background: '#FFFFFF'
            });

            // L·∫•y h√¨nh ·∫£nh ƒë√£ upload
            const imagePreview = document.getElementById('imagePreview');
            if (imagePreview && imagePreview.src) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = function() {
                    const ctx = canvas.getContext('2d');
                    
                    // V·∫Ω h√¨nh ·∫£nh l√†m n·ªÅn, scale ƒë·ªÉ fit canvas
                    ctx.drawImage(img, 0, 0, size, size);

                    // L·∫•y QR pattern
                    const qrImageData = tempCanvas.getContext('2d').getImageData(0, 0, size, size);
                    const backgroundImageData = ctx.getImageData(0, 0, size, size);

                    // Blend QR pattern v·ªõi h√¨nh ·∫£nh
                    const qrData = qrImageData.data;
                    const bgData = backgroundImageData.data;

                    for (let i = 0; i < qrData.length; i += 4) {
                        // N·∫øu pixel QR l√† ƒëen (foreground pattern)
                        if (qrData[i] < 128 && qrData[i + 1] < 128 && qrData[i + 2] < 128) {
                            // L√†m t·ªëi h√¨nh n·ªÅn ·ªü v·ªã tr√≠ n√†y
                            bgData[i] = Math.max(0, bgData[i] * 0.3);
                            bgData[i + 1] = Math.max(0, bgData[i + 1] * 0.3);
                            bgData[i + 2] = Math.max(0, bgData[i + 2] * 0.3);
                        } else {
                            // Pixel tr·∫Øng c·ªßa QR - l√†m s√°ng h√¨nh n·ªÅn
                            bgData[i] = Math.min(255, bgData[i] * 1.2);
                            bgData[i + 1] = Math.min(255, bgData[i + 1] * 1.2);
                            bgData[i + 2] = Math.min(255, bgData[i + 2] * 1.2);
                        }
                        bgData[i + 3] = 255; // Alpha channel
                    }

                    // V·∫Ω k·∫øt qu·∫£ cu·ªëi c√πng
                    ctx.putImageData(backgroundImageData, 0, 0);

                    // TƒÉng ƒë·ªô t∆∞∆°ng ph·∫£n b·∫±ng c√°ch ch·ªìng th√™m QR m·ªù
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.globalAlpha = 0.7;
                    ctx.drawImage(tempCanvas, 0, 0);

                    // Reset v·ªÅ m·∫∑c ƒë·ªãnh
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.globalAlpha = 1.0;

                    // Th√™m vi·ªÅn ngo√†i ƒë·ªÉ d·ªÖ qu√©t h∆°n
                    ctx.strokeStyle = '#333333';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(2, 2, size - 4, size - 4);
                };
                img.src = imagePreview.src;
            } else {
                // N·∫øu kh√¥ng c√≥ ·∫£nh, v·∫Ω QR th√¥ng th∆∞·ªùng
                container.appendChild(tempCanvas);
            }
        }

        // H√†m t·∫£i QR code
        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            if (!canvas) {
                alert('Ch∆∞a c√≥ m√£ QR ƒë·ªÉ t·∫£i!');
                return;
            }

            try {
                // T·∫°o link t·∫£i
                const link = document.createElement('a');
                link.download = 'qrcode_' + new Date().getTime() + '.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                setTimeout(() => {
                    document.body.removeChild(link);
                }, 100);
            } catch (error) {
                console.error('L·ªói khi t·∫£i QR code:', error);
                alert('C√≥ l·ªói x·∫£y ra khi t·∫£i m√£ QR!');
            }
        }

        // T·ª± ƒë·ªông t·∫°o QR khi nh·∫≠p link (v·ªõi debounce)
        let inputTimer;
        document.getElementById('linkInput').addEventListener('input', function() {
            clearTimeout(inputTimer);
            inputTimer = setTimeout(() => {
                if (this.value.trim()) {
                    generateQR();
                }
            }, 500);
        });

        // T·∫°o QR m·∫∑c ƒë·ªãnh khi trang load
        window.addEventListener('load', function() {
            document.getElementById('linkInput').value = '';
            generateQR();
        });

        // X·ª≠ l√Ω responsive khi thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
        window.addEventListener('resize', function() {
            const linkInput = document.getElementById('linkInput');
            if (linkInput.value.trim()) {
                generateQR();
            }
        });
    </script>
</body>
</html>
