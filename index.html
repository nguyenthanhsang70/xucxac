<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Tên Ngẫu Nhiên - NTS</title>
    <link rel="icon" type="image/png" href="logos3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6b7280, #1e3a8a);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden;
        }
        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h2 {
            font-size: 3em;
            font-weight: 700;
            color: #fefcbf;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in;
        }
        textarea {
            width: 90%;
            max-width: 500px;
            height: 180px;
            padding: 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            resize: none;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button#spinButton {
            background: linear-gradient(90deg, #ff3b3b, #ff6f61);
            color: #fff;
        }
        button#spinButton:hover {
            background: linear-gradient(90deg, #e02a2a, #e55b50);
            transform: translateY(-3px);
        }
        button#refreshButton {
            background: linear-gradient(90deg, #7c3aed, #a855f7);
            color: #fff;
        }
        button#refreshButton:hover {
            background: linear-gradient(90deg, #6b21a8, #9333ea);
            transform: translateY(-3px);
        }
        .back-container {
            margin-top: 20px;
        }
        .back-container a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fefcbf;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .back-container a:hover {
            color: #Facc15;
            transform: translateX(-5px);
        }
        .result {
            font-size: 2.5em;
            font-weight: 700;
            margin: 30px 0;
            color: #fefcbf;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            min-height: 70px;
            overflow: hidden;
            white-space: nowrap;
        }
        .result span {
            display: inline-block;
            animation: slide-in 0.8s ease-out;
        }
        @keyframes slide-in {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            background: linear-gradient(135deg, #1e3a8a, #6b7280);
            color: #fff;
            padding: 2rem 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1rem;
        }
        .social-icons a {
            font-size: 1.5rem;
            color: #fefcbf;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            color: #facc15;
            transform: scale(1.2);
        }
        footer p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
        }
        footer a {
            color: #facc15;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 2.2em;
            }
            textarea {
                width: 95%;
                font-size: 1em;
                height: 150px;
            }
            button {
                font-size: 1em;
                padding: 12px 30px;
            }
            .back-container a {
                font-size: 1em;
            }
            .result {
                font-size: 2em;
            }
            .social-icons a {
                font-size: 1.25rem;
            }
            footer p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Quay Tên Ngẫu Nhiên</h2>
        <textarea id="nameList" placeholder="Nhập danh sách tên, mỗi tên một dòng"></textarea>
        <div class="button-container">
            <button id="spinButton" onclick="spinName()">
                <i class="fas fa-sync-alt"></i> Quay Tên
            </button>
            <button id="refreshButton" onclick="refreshList()">
                <i class="fas fa-undo"></i> Làm mới
            </button>
        </div>
        <div class="result" id="result"></div>
        <div class="back-container">
            <a href="game.html">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>
    <audio id="resultSound" src="sound.mp3" preload="auto"></audio>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/YOUR_FACEBOOK_PAGE" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/YOUR_INSTAGRAM_PROFILE" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/YOUR_TIKTOK_PROFILE" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        <p>© 2025 NTS. Được thiết kế bởi <a href="#">Nguyễn Thanh Sang</a>.</p>
    </footer>
    <script>
        let intervalId;

        function spinName() {
            const names = document.getElementById("nameList").value.trim().split("\n").filter(name => name);
            if (names.length === 0) {
                alert("Vui lòng nhập ít nhất một tên!");
                return;
            }
            const resultElement = document.getElementById("result");
            const sound = document.getElementById("resultSound");
            let count = 0;
            const totalIterations = 30;
            clearInterval(intervalId);
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * names.length);
                resultElement.textContent = "Đang quay: " + names[randomIndex];
                count++;
                if (count >= totalIterations) {
                    clearInterval(intervalId);
                    const finalName = names[Math.floor(Math.random() * names.length)];
                    resultElement.innerHTML = `<span>${finalName}</span>`;
                    sound.play().catch(error => {
                        console.error("Error playing sound:", error);
                    });
                }
            }, 100);
        }

        function refreshList() {
            document.getElementById("nameList").value = "";
            document.getElementById("result").textContent = "";
        }
    </script>
</body>
</html>
