<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Màu Sắc - Memory & Logic Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            gap: 15px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .color-tile {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .color-tile:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .color-tile.active {
            transform: scale(1.2);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .color-tile.correct {
            animation: correctPulse 0.6s ease;
        }

        .color-tile.wrong {
            animation: wrongShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 4px 15px rgba(78,205,196,0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #96ceb4, #85c1a3);
            color: white;
            box-shadow: 0 4px 15px rgba(150,206,180,0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-btn {
            margin: 0 5px;
            padding: 8px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        .game-over {
            background: rgba(0,0,0,0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .color-tile {
                width: 60px;
                height: 60px;
                font-size: 1rem;
            }
            
            .game-board {
                gap: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Logic Màu Sắc</h1>
        <p class="subtitle">Memory & Logic Colors Game</p>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Level</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Lives</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">Best</div>
                <div class="info-value" id="best">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Dễ (3x3)</button>
            <button class="difficulty-btn" data-difficulty="medium">Trung bình (4x4)</button>
            <button class="difficulty-btn" data-difficulty="hard">Khó (5x5)</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="message" id="message">Nhấn "Bắt đầu" để chơi!</div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Bắt đầu</button>
            <button class="btn btn-secondary" id="showPatternBtn" disabled>Xem lại mẫu</button>
            <button class="btn btn-success" id="resetBtn">Chơi lại</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button class="btn btn-primary" onclick="resetGame()">Chơi lại</button>
        </div>
    </div>

    <script>
        class ColorLogicGame {
            constructor() {
                this.level = 1;
                this.score = 0;
                this.lives = 3;
                this.best = localStorage.getItem('colorLogicBest') || 0;
                this.currentPattern = [];
                this.playerPattern = [];
                this.showingPattern = false;
                this.gameActive = false;
                this.difficulty = 'easy';
                this.gridSize = 3;
                
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4',
                    '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
                    '#00d2d3', '#ff9f43', '#10ac84', '#ee5a6f'
                ];

                this.initializeElements();
                this.updateDisplay();
                this.createBoard();
                this.bindEvents();
            }

            initializeElements() {
                this.levelEl = document.getElementById('level');
                this.scoreEl = document.getElementById('score');
                this.livesEl = document.getElementById('lives');
                this.bestEl = document.getElementById('best');
                this.messageEl = document.getElementById('message');
                this.boardEl = document.getElementById('gameBoard');
                this.startBtn = document.getElementById('startBtn');
                this.showPatternBtn = document.getElementById('showPatternBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.gameOverEl = document.getElementById('gameOver');
                this.finalScoreEl = document.getElementById('finalScore');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.showPatternBtn.addEventListener('click', () => this.showPattern());
                this.resetBtn.addEventListener('click', () => this.resetGame());

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeDifficulty(e.target.dataset.difficulty));
                });
            }

            changeDifficulty(difficulty) {
                if (this.gameActive) return;
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
                
                this.difficulty = difficulty;
                this.gridSize = difficulty === 'easy' ? 3 : difficulty === 'medium' ? 4 : 5;
                this.createBoard();
            }

            createBoard() {
                this.boardEl.innerHTML = '';
                this.boardEl.style.gridTemplateColumns = `repeat(${this.gridSize}, 1fr)`;
                
                for (let i = 0; i < this.gridSize * this.gridSize; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'color-tile';
                    tile.dataset.index = i;
                    tile.style.backgroundColor = '#333';
                    tile.addEventListener('click', () => this.handleTileClick(i));
                    this.boardEl.appendChild(tile);
                }
            }

            generatePattern() {
                const patternLength = Math.min(3 + this.level, this.gridSize * this.gridSize);
                this.currentPattern = [];
                
                for (let i = 0; i < patternLength; i++) {
                    const randomIndex = Math.floor(Math.random() * (this.gridSize * this.gridSize));
                    const randomColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                    this.currentPattern.push({ index: randomIndex, color: randomColor });
                }
            }

            async showPattern() {
                this.showingPattern = true;
                this.showPatternBtn.disabled = true;
                this.messageEl.textContent = 'Ghi nhớ mẫu màu...';
                this.messageEl.className = 'message';

                // Clear board
                const tiles = document.querySelectorAll('.color-tile');
                tiles.forEach(tile => {
                    tile.style.backgroundColor = '#333';
                    tile.textContent = '';
                });

                // Show pattern
                for (let i = 0; i < this.currentPattern.length; i++) {
                    const { index, color } = this.currentPattern[i];
                    const tile = tiles[index];
                    
                    tile.style.backgroundColor = color;
                    tile.textContent = i + 1;
                    tile.classList.add('active');
                    
                    await this.sleep(800);
                    tile.classList.remove('active');
                    await this.sleep(200);
                }

                // Hide pattern
                await this.sleep(1000);
                tiles.forEach(tile => {
                    tile.style.backgroundColor = '#333';
                    tile.textContent = '';
                });

                this.showingPattern = false;
                this.messageEl.textContent = 'Nhấn theo đúng thứ tự màu sắc!';
                this.playerPattern = [];
            }

            handleTileClick(index) {
                if (this.showingPattern || !this.gameActive) return;

                const expectedPattern = this.currentPattern[this.playerPattern.length];
                const tile = document.querySelectorAll('.color-tile')[index];

                if (expectedPattern && expectedPattern.index === index) {
                    // Correct tile
                    tile.style.backgroundColor = expectedPattern.color;
                    tile.textContent = this.playerPattern.length + 1;
                    tile.classList.add('correct');
                    
                    this.playerPattern.push({ index, color: expectedPattern.color });
                    
                    setTimeout(() => tile.classList.remove('correct'), 600);

                    if (this.playerPattern.length === this.currentPattern.length) {
                        this.levelComplete();
                    }
                } else {
                    // Wrong tile
                    tile.classList.add('wrong');
                    setTimeout(() => tile.classList.remove('wrong'), 600);
                    
                    this.loseLife();
                }
            }

            levelComplete() {
                this.score += this.level * 100;
                this.level++;
                this.messageEl.textContent = `Xuất sắc! Chuyển sang level ${this.level}`;
                this.messageEl.className = 'message success';
                
                this.updateDisplay();
                
                setTimeout(() => {
                    this.startRound();
                }, 2000);
            }

            loseLife() {
                this.lives--;
                this.updateDisplay();
                
                if (this.lives <= 0) {
                    this.gameOver();
                } else {
                    this.messageEl.textContent = `Sai rồi! Còn ${this.lives} mạng`;
                    this.messageEl.className = 'message error';
                    this.showPatternBtn.disabled = false;
                }
            }

            gameOver() {
                this.gameActive = false;
                this.startBtn.disabled = false;
                
                if (this.score > this.best) {
                    this.best = this.score;
                    localStorage.setItem('colorLogicBest', this.best);
                    this.updateDisplay();
                }
                
                this.finalScoreEl.textContent = `Điểm số: ${this.score} | Level đạt được: ${this.level}`;
                this.gameOverEl.style.display = 'flex';
            }

            startGame() {
                this.gameActive = true;
                this.startBtn.disabled = true;
                this.startRound();
            }

            startRound() {
                this.generatePattern();
                this.showPattern();
            }

            resetGame() {
                this.level = 1;
                this.score = 0;
                this.lives = 3;
                this.gameActive = false;
                this.showingPattern = false;
                this.currentPattern = [];
                this.playerPattern = [];
                
                this.startBtn.disabled = false;
                this.showPatternBtn.disabled = true;
                this.gameOverEl.style.display = 'none';
                
                this.createBoard();
                this.updateDisplay();
                this.messageEl.textContent = 'Nhấn "Bắt đầu" để chơi!';
                this.messageEl.className = 'message';
            }

            updateDisplay() {
                this.levelEl.textContent = this.level;
                this.scoreEl.textContent = this.score;
                this.livesEl.textContent = this.lives;
                this.bestEl.textContent = this.best;
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize game when page loads
        let game;
        window.addEventListener('DOMContentLoaded', () => {
            game = new ColorLogicGame();
        });

        function resetGame() {
            game.resetGame();
        }
    </script>
</body>
</html>
