<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√†i X·ªâu - Sic Bo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-board {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1em;
            flex-wrap: wrap;
            gap: 10px;
        }

        .balance {
            color: #4ade80;
            font-weight: bold;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .die {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .die.rolling {
            animation: roll 1s ease-in-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        .betting-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .bet-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 80px;
        }

        .bet-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .bet-option.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .bet-option h3 {
            font-size: 1.1em;
            margin-bottom: 6px;
        }

        .bet-option p {
            font-size: 0.9em;
        }

        .tai {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .xiu {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
        }

        .bet-amount {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ffd700;
            color: #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.7em;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            width: 100px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .roll-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-size: 1em;
            padding: 12px 25px;
        }

        .result {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

        .result.win {
            background: rgba(16, 185, 129, 0.3);
            border: 2px solid #10b981;
        }

        .result.lose {
            background: rgba(239, 68, 68, 0.3);
            border: 2px solid #ef4444;
        }

        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.8em;
        }

        .quick-bet {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .quick-bet button {
            padding: 6px 12px;
            font-size: 0.8em;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .container {
                max-width: 100%;
            }

            .game-board {
                padding: 15px;
            }

            .player-info {
                flex-direction: column;
                align-items: center;
                font-size: 1em;
            }

            .dice-container {
                gap: 10px;
            }

            .die {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .betting-area {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .bet-option {
                padding: 8px;
                min-height: 70px;
            }

            .bet-option h3 {
                font-size: 1em;
            }

            .bet-option p {
                font-size: 0.8em;
            }

            .bet-amount {
                padding: 3px 6px;
                font-size: 0.65em;
            }

            .controls {
                flex-direction: column;
                gap: 8px;
            }

            input[type="number"] {
                width: 80px;
                font-size: 0.8em;
            }

            .roll-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .result {
                font-size: 0.8em;
                padding: 10px;
            }

            .history {
                max-height: 120px;
            }

            .history-item {
                font-size: 0.75em;
            }
        }

        @media screen and (min-width: 601px) and (max-width: 900px) {
            h1 {
                font-size: 2.2em;
            }

            .die {
                width: 70px;
                height: 70px;
                font-size: 1.6em;
            }

            .bet-option {
                padding: 8px;
                min-height: 70px;
            }

            .bet-option h3 {
                font-size: 1em;
            }

            .bet-option p {
                font-size: 0.8em;
            }

            input[type="number"] {
                width: 110px;
            }

            .roll-btn {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ T√ÄI X·ªàU üé≤</h1>
        
        <div class="game-board">
            <div class="player-info">
                <div>Ng∆∞·ªùi ch∆°i: <span id="playerName">Player 1</span></div>
                <div class="balance">S·ªë d∆∞: <span id="balance">1000</span> xu</div>
            </div>

            <div class="dice-container">
                <div class="die" id="die1">?</div>
                <div class="die" id="die2">?</div>
                <div class="die" id="die3">?</div>
            </div>

            <div class="betting-area">
                <div class="bet-option tai" id="tai-bet">
                    <h3>T√ÄI</h3>
                    <p>T·ªïng: 11-17</p>
                    <div class="bet-amount" id="tai-amount" style="display: none;">0</div>
                </div>
                <div class="bet-option xiu" id="xiu-bet">
                    <h3>X·ªàU</h3>
                    <p>T·ªïng: 4-10</p>
                    <div class="bet-amount" id="xiu-amount" style="display: none;">0</div>
                </div>
            </div>

            <div class="controls">
                <input type="number" id="betAmount" min="50" max="1000" value="50" placeholder="S·ªë ti·ªÅn c∆∞·ª£c">
                <div class="quick-bet">
                    <button onclick="setBetAmount(50)">50</button>
                    <button onclick="setBetAmount(100)">100</button>
                    <button onclick="setBetAmount(200)">200</button>
                    <button onclick="setBetAmount(500)">500</button>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="roll-btn" id="rollBtn" onclick="rollDice()">üé≤ L·∫ÆC X√öC X·∫ÆC</button>
            </div>

            <div class="result" id="result">
                Ch·ªçn T√†i ho·∫∑c X·ªâu v√† ƒë·∫∑t c∆∞·ª£c ƒë·ªÉ b·∫Øt ƒë·∫ßu!
            </div>

            <div class="history">
                <h3>L·ªãch s·ª≠ (10 l·∫ßn g·∫ßn nh·∫•t):</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let balance = 1000;
        let currentBet = { type: null, amount: 0 };
        let gameHistory = [];
        let isRolling = false;

        // Initialize game
        updateBalance();
        
        // Bet selection
        document.getElementById('tai-bet').addEventListener('click', () => selectBet('tai'));
        document.getElementById('xiu-bet').addEventListener('click', () => selectBet('xiu'));

        function selectBet(type) {
            if (isRolling) return;
            
            const betAmount = parseInt(document.getElementById('betAmount').value) || 50;
            
            if (betAmount > balance) {
                alert('Kh√¥ng ƒë·ªß ti·ªÅn! S·ªë d∆∞ hi·ªán t·∫°i: ' + balance + ' xu');
                return;
            }

            if (betAmount < 50) {
                alert('S·ªë ti·ªÅn c∆∞·ª£c t·ªëi thi·ªÉu l√† 50 xu!');
                return;
            }

            // Clear previous selection
            document.getElementById('tai-bet').classList.remove('selected');
            document.getElementById('xiu-bet').classList.remove('selected');
            document.getElementById('tai-amount').style.display = 'none';
            document.getElementById('xiu-amount').style.display = 'none';

            // Set new bet
            currentBet = { type: type, amount: betAmount };
            
            // Update UI
            document.getElementById(type + '-bet').classList.add('selected');
            document.getElementById(type + '-amount').textContent = betAmount;
            document.getElementById(type + '-amount').style.display = 'block';
            
            document.getElementById('result').textContent = `ƒê√£ ƒë·∫∑t c∆∞·ª£c ${betAmount} xu v√†o ${type.toUpperCase()}. Nh·∫•n "L·∫Øc x√∫c x·∫Øc" ƒë·ªÉ b·∫Øt ƒë·∫ßu!`;
            document.getElementById('result').className = 'result';
        }

        function setBetAmount(amount) {
            document.getElementById('betAmount').value = amount;
        }

        function rollDice() {
            if (!currentBet.type) {
                alert('Vui l√≤ng ch·ªçn T√†i ho·∫∑c X·ªâu tr∆∞·ªõc!');
                return;
            }

            if (isRolling) return;
            isRolling = true;
            
            // Disable roll button
            document.getElementById('rollBtn').disabled = true;
            document.getElementById('rollBtn').textContent = 'üé≤ ƒêANG L·∫ÆC...';

            // Deduct bet amount
            balance -= currentBet.amount;
            updateBalance();

            // Start rolling animation
            const dice = ['die1', 'die2', 'die3'];
            dice.forEach(die => {
                document.getElementById(die).classList.add('rolling');
                document.getElementById(die).textContent = '?';
            });

            // Generate random results after animation
            setTimeout(() => {
                const results = [
                    Math.floor(Math.random() * 6) + 1,
                    Math.floor(Math.random() * 6) + 1,
                    Math.floor(Math.random() * 6) + 1
                ];

                // Update dice display
                document.getElementById('die1').textContent = results[0];
                document.getElementById('die2').textContent = results[1];
                document.getElementById('die3').textContent = results[2];

                // Remove rolling animation
                dice.forEach(die => {
                    document.getElementById(die).classList.remove('rolling');
                });

                // Calculate result
                const total = results.reduce((sum, val) => sum + val, 0);
                const outcome = (total >= 11 && total <= 17) ? 'tai' : 'xiu';
                const won = outcome === currentBet.type;

                // Update result
                const resultElement = document.getElementById('result');
                if (won) {
                    balance += currentBet.amount * 2;
                    resultElement.textContent = `üéâ TH·∫ÆNG! T·ªïng: ${total} (${outcome.toUpperCase()}) - Th∆∞·ªüng: ${currentBet.amount * 2} xu`;
                    resultElement.className = 'result win';
                } else {
                    resultElement.textContent = `üí∏ THUA! T·ªïng: ${total} (${outcome.toUpperCase()}) - M·∫•t: ${currentBet.amount} xu`;
                    resultElement.className = 'result lose';
                }

                // Add to history
                gameHistory.unshift({
                    dice: results,
                    total: total,
                    outcome: outcome,
                    bet: currentBet,
                    won: won,
                    winnings: won ? currentBet.amount : -currentBet.amount
                });

                // Keep only last 10 games
                if (gameHistory.length > 10) {
                    gameHistory = gameHistory.slice(0, 10);
                }

                updateHistory();
                updateBalance();

                // Reset bet
                currentBet = { type: null, amount: 0 };
                document.getElementById('tai-bet').classList.remove('selected');
                document.getElementById('xiu-bet').classList.remove('selected');
                document.getElementById('tai-amount').style.display = 'none';
                document.getElementById('xiu-amount').style.display = 'none';

                // Re-enable roll button
                document.getElementById('rollBtn').disabled = false;
                document.getElementById('rollBtn').textContent = 'üé≤ L·∫ÆC X√öC X·∫ÆC';
                isRolling = false;

                // Check if player is broke
                if (balance <= 0) {
                    setTimeout(() => {
                        if (confirm('B·∫°n ƒë√£ h·∫øt ti·ªÅn! Ch∆°i l·∫°i t·ª´ ƒë·∫ßu?')) {
                            balance = 1000;
                            updateBalance();
                            gameHistory = [];
                            updateHistory();
                        }
                    }, 2000);
                }

            }, 1000);
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            gameHistory.forEach((game, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <span>üé≤ ${game.dice.join('-')} (${game.total}) - ${game.outcome.toUpperCase()}</span>
                    <span style="color: ${game.won ? '#10b981' : '#ef4444'}">
                        ${game.won ? '+' : ''}${game.winnings} xu
                    </span>
                `;
                historyList.appendChild(item);
            });
        }
    </script>
</body>
</html>
