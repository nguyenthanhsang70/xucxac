<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .name-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .name-input-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            background-color: #004080;
            transform: scale(0.95);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .dice {
            font-size: 100px;
            margin-top: 20px;
            color: #d32f2f;
            display: inline-block;
            animation: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        .rolling {
            animation: spin 0.5s ease-in-out;
        }
        .result-table {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            width: 100%;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            .name-input-container input {
                width: 100%;
            }
            .controls {
                flex-direction: column;
            }
            .dice {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #d32f2f;">X√∫c X·∫Øc Vui V·∫ª üé≤‚ú®</h2>
        <div class="name-input-container">
            <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n">
            <button onclick="openNameSpinner()">Quay T√™n</button>
        </div>
        <div class="controls">

            <select id="diceCount" onchange="toggleDiceDisplay()">
                <option value="1">1 X√∫c X·∫Øc</option>
                <option value="2">2 X√∫c X·∫Øc</option>
            </select>
            <button onclick="rollDice()">L·∫Øc X√∫c X·∫Øc</button>
        </div>
        <div>
            <span class="dice" id="dice1">üé≤</span>
            <span class="dice" id="dice2" style="display: none;">üé≤</span>
        </div>
        <table class="result-table" id="resultTable">
            <thead>
                <tr>
                    <th>T√™n</th>
                    <th>K·∫øt qu·∫£</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        function rollDice() {
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const nameInput = document.getElementById('nameInput').value.trim();
            const diceCount = parseInt(document.getElementById('diceCount').value);
            const resultTable = document.getElementById('resultTable').getElementsByTagName('tbody')[0];

            if (nameInput === "") {
                alert("B·∫°n ph·∫£i nh·∫≠p t√™n m·ªõi ƒë∆∞·ª£c ph√©p l·∫Øc!");
                return;
            }

            // Th√™m hi·ªáu ·ª©ng quay
            dice1.classList.add("rolling");
            dice2.classList.add("rolling");

            setTimeout(() => {
                dice1.classList.remove("rolling");
                dice2.classList.remove("rolling");

                let roll1, roll2;

                if (nameInput.toLowerCase() === "sang") {
                    // T·ª∑ l·ªá ƒë·∫∑c bi·ªát cho t√™n "Sang"
                    const random = Math.random();
                    if (diceCount === 1) {
                        if (random < 0.7) {
                            roll1 = 6;
                        } else if (random < 0.5) {
                            roll1 = 5;
                        } else {
                            roll1 = Math.floor(Math.random() * 4) + 1;
                        }
                    } else {
                        if (random < 0.7) {
                            roll1 = 6;
                            roll2 = 6;
                        } else if (random < 0.5) {
                            roll1 = 5;
                            roll2 = 5;
                        } else {
                            roll1 = Math.floor(Math.random() * 4) + 1;
                            roll2 = Math.floor(Math.random() * 4) + 1;
                        }
                    }
                } else {
                    // T·ª∑ l·ªá ng·∫´u nhi√™n cho c√°c t√™n kh√°c
                    roll1 = Math.floor(Math.random() * 6) + 1;
                    roll2 = diceCount === 2 ? Math.floor(Math.random() * 6) + 1 : 0;
                }

                dice1.textContent = "üé≤";
                dice2.textContent = diceCount === 2 ? "üé≤" : '';

                const newRow = resultTable.insertRow();
                newRow.insertCell(0).textContent = nameInput;
                newRow.insertCell(1).textContent = diceCount === 2 ? roll1 + roll2 : roll1;
            }, 500);
        }

        function resetGame() {
            document.getElementById('nameInput').value = '';
            document.getElementById('resultTable').getElementsByTagName('tbody')[0].innerHTML = '';
        }

        function toggleDiceDisplay() {
            document.getElementById('dice2').style.display = document.getElementById('diceCount').value === "2" ? 'inline-block' : 'none';
        }

        function openNameSpinner() {
            window.open("quayten.html", "_blank", "width=400,height=500");
        }
    </script>
    <footer>

</html>
